def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 24
        compileSdk flutter.compileSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions += "environment"
    productFlavors {
        def PROD_APP_ID = "com.hpcompose.frd"
        def PROD_VERSION_CODE = 1
        def PROD_VERSION_NAME = "1.0"

        def STAG_APP_ID = "com.hpcompose.frd.stag"
        def STAG_VERSION_CODE = 1
        def STAG_VERSION_NAME = "1.0"

        def DEV_APP_ID = "com.hpcompose.frd.dev"
        def DEV_VERSION_CODE = 1
        def DEV_VERSION_NAME = "1.0"

        prod {
            dimension "environment"
            applicationId PROD_APP_ID
            versionCode PROD_VERSION_CODE
            versionName PROD_VERSION_NAME
            resValue "string", "app_name", "FRD"
        }
        stag {
            dimension "environment"
            applicationId STAG_APP_ID
            versionCode STAG_VERSION_CODE
            versionName STAG_VERSION_NAME
            resValue "string", "app_name", "FRD STAG"
        }
        dev {
            dimension "environment"
            applicationId DEV_APP_ID
            versionCode DEV_VERSION_CODE
            versionName DEV_VERSION_NAME
            resValue "string", "app_name", "FRD DEV"
        }
    }
    namespace 'com.hpcompose.frd'
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform ('com.google.firebase:firebase-bom:30.2.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.facebook.android:facebook-android-sdk:[5,6)'
}
