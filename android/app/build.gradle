def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "../../flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.upm.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions "app"
    productFlavors {
        def PRODUCTION_APP_ID = "com.upm.app"
        def PRODUCTION_VERSION_CODE = 1
        def PRODUCTION_VERSION_NAME = "1.0"

        def STAGING_APP_ID = "com.upm.app.staging"
        def STAGING_VERSION_CODE = 1
        def STAGING_VERSION_NAME = "1.0"

        def DEVELOP_APP_ID = "com.upm.app.dev"
        def DEVELOP_VERSION_CODE = 1
        def DEVELOP_VERSION_NAME = "1.0"

        production {
            dimension "app"
            applicationId PRODUCTION_APP_ID
            versionCode PRODUCTION_VERSION_CODE
            versionName PRODUCTION_VERSION_NAME
            resValue "string", "app_name", "UPM"
        }
        staging {
            dimension "app"
            applicationId STAGING_APP_ID
            versionCode STAGING_VERSION_CODE
            versionName STAGING_VERSION_NAME
            resValue "string", "app_name", "UPM STAG"
        }
        development {
            dimension "app"
            applicationId DEVELOP_APP_ID
            versionCode DEVELOP_VERSION_CODE
            versionName DEVELOP_VERSION_NAME
            resValue "string", "app_name", "UPM DEV"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform ('com.google.firebase:firebase-bom:30.2.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.facebook.android:facebook-android-sdk:[5,6)'
}
